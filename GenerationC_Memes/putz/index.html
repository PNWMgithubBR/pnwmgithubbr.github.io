<!DOCTYPE html>
<html>
  <head>
    <title>Putz - GenC</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="ui.css">
  </head>
  <body>
    <div class="main-container">
      <main class="edit-area">
        <section class="the-canvas">
          <canvas id="canvas" width="640" height="350"></canvas>
        </section>
        
        <div class="hud">
          <section class="buttons-left d-mobile-none">
            <button onclick="cores('branco')">Branco</button>
            <button onclick="cores('vermelho')">Vermelho</button>
            <button onclick="cores('laranja')">Laranja</button>
            <button onclick="cores('amarelo')">Amarelo</button>
            <button onclick="cores('azulClaro')">Azul Claro</button>
            <button onclick="cores('azulEscuro')">Azul Escuro</button>
            <button onclick="cores('verde')">Verde</button>
            <button onclick="cores('roxo')">Roxo</button>
            <button onclick="cores('rosa')">rosa</button>
          </section>
    
          <section class="buttons-right">
            <input type="file" id="imagem-input" accept="image/*" />
            <button class="fw-button" id="uploadImage" onclick="document.getElementById('imagem-input').click()">Fazer upload</button>
            
            <div class="joypad-row centered">
              <button id="cima">&#9650;</button>
            </div>
            <div class="joypad-row">
              <button id="esquerda">&#9664;</button>
              <button id="direita">&#9654;</button>
            </div>
            <div class="joypad-row centered">
              <button id="baixo">&#9660;</button>
            </div>
  
            <div class="joypad-row">
              <button id="aumentar">zoom+</button>
              <button id="diminuir">zoom-</button>
            </div>
            
            <button class="fw-button" id="download-button" onclick="baixarImagem()">
              Baixar Imagem
            </button>
          </section>
        </div>
      </main>
    <script src="./cnvScript.js"></script>
    <script src="./baixarImagem.js"></script>
  </div>
  </body>

</html>
